<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<body>
    <section id="outer">
        <div id="heading">
           <h1>Calculator</h1>
        </div>
        <div id="screen">
            <p class="display"></p>
        </div>
        <table id="table" border="2px">
            <tr>
                <td class="item">AC</td>
                <td class="item">+/-</td>
                <td class="item">%</td>
                <td class="item red">/</td>
            </tr>
            <tr>
                <td class="item">7</td>
                <td class="item">8</td>
                <td class="item">9</td>
                <td class="item red">*</td>
            </tr>
            <tr>
                <td class="item">4</td>
                <td class="item">5</td>
                <td class="item">6</td>
                <td class="item red">-</td>
            </tr>
            <tr>
                <td class="item">1</td>
                <td class="item">2</td>
                <td class="item">3</td>
                <td class="item red">+</td>
            </tr>
            <tr>
                <td class="item" colspan="2">0</td>
                <td class="item">.</td>
                <td class="item red">=</td>
                
            </tr>
        </table>
    </section>
</body>
<script src="script.js"></script>
</html>
